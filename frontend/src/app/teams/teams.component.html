<app-nav-bar></app-nav-bar>
<div class="teams">
  <div class="heading-container">
    <h1>Teams</h1>
    <button *ngIf="isAdmin === 'true'" class="new-team-btn">New</button>
  </div>
  <div class="team-container">
    <div
      class="team-card"
      *ngFor="let team of teams"
      (click)="openProjects(team)"
    >
      <div class="card-header">
        <p class="team-name">{{ team.name }}</p>
        <p># of Projects: {{ team.projects.length }}</p>
      </div>
      <h3>Members</h3>
      <div class="card-body">
        <p *ngFor="let name of team.memberNames">{{ name }}</p>
      </div>
    </div>
  </div>
</div>
