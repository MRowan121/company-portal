<div class="company-container">
  <h1>Select Company</h1>

  <select
    #selectList
    (change)="chooseCompany(selectList.value)"
    class="selector"
    name="company"
    id="company"
  >
    <option value="none" selected disabled hidden>Pick An Option</option>
    <option *ngFor="let company of companies" value="{{ company.id }}">
      {{ company.name }}
    </option>
  </select>
</div>
